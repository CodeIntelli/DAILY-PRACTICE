<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="./images/logo.png" class="logo" />
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="./images/file.svg"
            alt="file-icon"
            class="center"
            draggable="false"
          />
          <img
            src="./images/file.svg"
            alt="file-icon"
            class="left"
            draggable="false"
          />
          <img
            src="./images/file.svg"
            alt="file-icon"
            class="right"
            draggable="false"
          />
        </div>
        <input type="file" id="fileInput" />
        <div class="title">
          Drop your File Here Or <span class="browseBtn">Browse</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading.....</div>
          <div class="percent-container text-white">
            <span id="percent ">0</span>%
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="text-white expire">Link Expire In 24 Hours</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img src="./images/copy-icon.svg" id="copyBtn" />
        </div>
        <p class="text-white expire">Or Send Via Email</p>
        <div class="email-container">
          <form action="#" id="emailForm">
            <div class="field">
              <label for="sender">Your Email</label>
              <input type="email" required name="from-email" id="sender" />
            </div>
            <div class="field">
              <label for="receiver">Receiver's Email</label>
              <input type="email" required name="to-email" id="sender" />
            </div>
            <button type="submit" class="">Send</button>
          </form>
        </div>
      </div>
    </section>
    <div class="img-vector"></div>
    <div class="toast">Sample message</div>

    <script src="./js/index.js"></script>
  </body>
</html>
